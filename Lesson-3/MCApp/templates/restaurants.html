
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>

<h1>Restaurants</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li> <strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

<a href={{ url_for('newRestaurant') }}>Add restaurant</a>

<br/>
<br/>

{% for i in items %}

<div>

    <a href={{ url_for('restaurantMenu', restaurant_id=i.id) }}><h2>{{i.id}}: {{i.name}}</h2></a>

    <a href={{ url_for('editRestaurantName', restaurant_id=i.id) }}>Edit</a>

    <a href={{ url_for('deleteRestaurant', restaurant_id=i.id) }}>Delete</a>

    <br/>

    <br/>

</div>


{% endfor %}
</body>

</html>
