
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css')}}">
</head>
<body>

<h1>Restaurants</h1>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li> <strong> {{ message }} </strong></li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

{% for i in items %}

<div>

    <p>{{i.name}}</p>

    <p>{{i.id}}</p>

    <br/>

</div>


{% endfor %}
</body>

</html>
